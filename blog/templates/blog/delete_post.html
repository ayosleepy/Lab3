{% extends 'blog/base.html' %}

{% block content %}
<div class="box">
    <h2 class="warning-text">Удаление поста</h2>

    <div class="msg msg-error">
        <p><strong>Вы уверены, что хотите удалить этот пост?</strong></p>
    </div>

    <div class="preview-box">
        <p>{{ post.content }}</p>
        <small class="small-text">Создан: {{ post.created_at|date:"d.m.Y H:i" }}</small>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn btn-red">Да, удалить</button>
            <a href="{% url 'index' %}" class="btn btn-gray">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
