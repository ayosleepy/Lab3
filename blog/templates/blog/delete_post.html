{% extends 'blog/base.html' %}

{% block content %}
<div class="card">
    <h2 style="color: #dc3545;">Удаление поста</h2>

    <div style="background: #f8d7da; color: #721c24; padding: 15px; border-radius: 4px; margin-bottom: 20px;">
        <p><strong>Вы уверены, что хотите удалить этот пост?</strong></p>
    </div>

    <div style="padding: 15px; background: #f8f9fa; border-radius: 4px; margin-bottom: 20px;">
        <p>{{ post.content }}</p>
        <small style="color: #666;">Создан: {{ post.created_at|date:"d.m.Y H:i" }}</small>
    </div>

    <form method="post">
        {% csrf_token %}
        <div>
            <button type="submit" class="btn btn-danger">Да, удалить</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
