{% extends 'blog/base.html' %}

{% block content %}
<div class="box">
    <h2 style="margin-top: 0; color: #9b2c2c;">Удаление комментария</h2>

    <div class="msg msg-error" style="margin-bottom: 20px;">
        <p><strong>Вы уверены, что хотите удалить этот комментарий?</strong></p>
    </div>

    <div style="padding: 15px; background: #f8f9fa; border-radius: 4px; margin-bottom: 20px;">
        <p>{{ comment.content }}</p>
        <small class="small-text">Создан: {{ comment.created_at|date:"d.m.Y H:i" }}</small>
    </div>

    <form method="post">
        {% csrf_token %}
        <div>
            <button type="submit" class="btn btn-red">Да, удалить</button>
            <a href="{% url 'index' %}" class="btn btn-gray">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
