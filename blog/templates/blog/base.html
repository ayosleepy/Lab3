<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f0f2f5;
        }
        .header {
            background: #1877f2;
            padding: 12px 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .site-name {
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
        }
        .menu {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 6px 10px;
        }
        .menu a:hover {
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }
        .user-name {
            color: white;
            font-weight: bold;
        }
        .logout-btn {
            background: #e41e3f;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
        }
        .main {
            padding: 25px 0;
            min-height: 80vh;
        }
        .box {
            background: white;
            border-radius: 6px;
            padding: 18px;
            margin-bottom: 18px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .msg {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .msg-success {
            background: #e7f3e7;
            color: #2d662d;
            border: 1px solid #c3e6cb;
        }
        .msg-error {
            background: #fde8e8;
            color: #9b2c2c;
            border: 1px solid #f5c6cb;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background: #1877f2;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background: #166fe5;
        }
        .btn-red {
            background: #e41e3f;
        }
        .btn-red:hover {
            background: #c91c37;
        }
        .btn-gray {
            background: #65676b;
        }
        .btn-gray:hover {
            background: #5c5e62;
        }
        .btn-green {
            background: #42b72a;
        }
        .btn-green:hover {
            background: #36a420;
        }
        textarea, input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #dddfe2;
            border-radius: 4px;
            margin-bottom: 12px;
            font-size: 15px;
        }
        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #dddfe2;
        }
        .small-text {
            font-size: 13px;
            color: #65676b;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="nav">
                <a href="{% url 'index' %}" class="site-name">Блог</a>
                <div class="menu">
                    {% if user.is_authenticated %}
                        <span class="user-name">{{ user.username }}</span>
                        <a href="{% url 'profile' %}">Профиль</a>
                        <a href="{% url 'create_post' %}">Новый пост</a>
                        <form action="{% url 'logout' %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="logout-btn">Выйти</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}">Войти</a>
                        <a href="{% url 'register' %}">Регистрация</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <div class="main container">
        {% if messages %}
            {% for message in messages %}
                <div class="msg msg-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
