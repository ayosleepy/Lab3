{% extends 'blog/base.html' %}

{% block content %}
<div class="box">
    <h2 style="margin-top: 0; color: #9b2c2c;">Удаление профиля</h2>

    <div class="msg msg-error" style="margin-bottom: 20px;">
        <p><strong>Внимание! Это действие нельзя отменить.</strong></p>
    </div>

    <p>Будет удалено:</p>
    <ul style="margin-left: 20px; margin-bottom: 20px;">
        <li>Ваш аккаунт</li>
        <li>Все ваши посты</li>
        <li>Все ваши комментарии</li>
        <li>Вся история лайков</li>
    </ul>

    <form method="post">
        {% csrf_token %}
        <div>
            <button type="submit" class="btn btn-red">Да, удалить мой профиль</button>
            <a href="{% url 'profile' %}" class="btn btn-gray">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
