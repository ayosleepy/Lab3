{% extends 'blog/base.html' %}

{% block content %}
<div class="card">
    <h2 style="color: #dc3545;">Удаление профиля</h2>

    <div style="background: #f8d7da; color: #721c24; padding: 15px; border-radius: 4px; margin-bottom: 20px;">
        <p><strong>Внимание! Это действие нельзя отменить.</strong></p>
    </div>

    <p>Будет удалено:</p>
    <ul style="margin-left: 20px; margin-bottom: 20px;">
        <li>Ваш аккаунт</li>
        <li>Все ваши посты</li>
        <li>Все ваши комментарии</li>
        <li>Вся история лайков</li>
    </ul>

    <form method="post">
        {% csrf_token %}
        <div>
            <button type="submit" class="btn btn-danger">Да, удалить мой профиль</button>
            <a href="{% url 'profile' %}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
