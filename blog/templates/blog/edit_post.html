{% extends 'blog/base.html' %}

{% block content %}
<div class="box">
    <h2 style="margin-top: 0;">Редактирование поста</h2>
    <small class="small-text">Создан: {{ post.created_at|date:"d.m.Y H:i" }}</small>

    <form method="post">
        {% csrf_token %}

        <div>
            <label>Содержание поста:</label>
            {{ form.content }}
        </div>

        <div style="margin-top: 20px;">
            <button type="submit" class="btn btn-green">Сохранить изменения</button>
            <a href="{% url 'index' %}" class="btn btn-gray">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
